<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<style>
  body { font-family: Arial; text-align: center; background: #00c4ff; }
  table { margin: 30px auto; border-collapse: collapse; }
  td {
    width: 80px; height: 80px;
    border: 2px solid black; font-size: 40px;
    cursor: pointer; text-align: center;
  }
  a {
    display: inline-block; margin-top: 20px; padding: 10px 20px;
    background: #333; color: white; text-decoration: none; border-radius: 8px;
  }
</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table id="board"></table>
<a href="index.html">العودة إلى الصفحة الرئيسية</a>

<script>
let board = document.getElementById("board");
let turn = "X";
let grid = Array(3).fill(null).map(()=>Array(3).fill(""));

function draw(){
  board.innerHTML="";
  for(let r=0;r<3;r++){
    let row=document.createElement("tr");
    for(let c=0;c<3;c++){
      let cell=document.createElement("td");
      cell.textContent=grid[r][c];
      cell.onclick=()=>play(r,c);
      row.appendChild(cell);
    }
    board.appendChild(row);
  }
}

function play(r,c){
  if(grid[r][c]) return;
  grid[r][c]=turn;
  if(checkWin(turn)) {alert(turn+" فاز!"); grid=Array(3).fill(null).map(()=>Array(3).fill("")); }
  turn = (turn==="X")?"O":"X";
  draw();
}

function checkWin(p){
  for(let i=0;i<3;i++)
    if(grid[i][0]==p && grid[i][1]==p && grid[i][2]==p) return true;
  for(let i=0;i<3;i++)
    if(grid[0][i]==p && grid[1][i]==p && grid[2][i]==p) return true;
  if(grid[0][0]==p && grid[1][1]==p && grid[2][2]==p) return true;
  if(grid[0][2]==p && grid[1][1]==p && grid[2][0]==p) return true;
  return false;
}

draw();
</script>
</body>
</html>
