<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Game</title>
<style>
  body {
    margin: 0;
    background-color: #bfbfbf;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  canvas {
    background: #00bcd4;
    border: 3px solid black;
    border-radius: 10px;
  }
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Game objects
let teacher = { x: 180, y: 180, size: 30 };
let papers = [];
let score = 0;

// Create random papers
function newPaper() {
  papers.push({
    x: Math.random() * (canvas.width - 15),
    y: Math.random() * (canvas.height - 15),
    size: 15
  });
}

// Draw teacher
function drawTeacher() {
  ctx.fillStyle = "#795548";
  ctx.beginPath();
  ctx.arc(teacher.x, teacher.y, teacher.size / 2, 0, Math.PI * 2);
  ctx.fill();
  ctx.fillStyle = "black";
  ctx.fillRect(teacher.x + 10, teacher.y - 2, 20, 4); // stick
}

// Draw papers
function drawPapers() {
  ctx.fillStyle = "white";
  papers.forEach(p => {
    ctx.fillRect(p.x, p.y, p.size, p.size);
  });
}

// Draw score
function drawScore() {
  ctx.fillStyle = "black";
  ctx.font = "16px Arial";
  ctx.fillText("Score: " + score, 10, 20);
}

// Update game
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawTeacher();
  drawPapers();
  drawScore();

  papers.forEach((p, i) => {
    const dx = teacher.x - p.x;
    const dy = teacher.y - p.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    if (distance < 20) {
      score++;
      papers.splice(i, 1);
      newPaper();
    }
  });

  requestAnimationFrame(update);
}

// Movement controls
window.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") teacher.y = Math.max(teacher.y - 10, 0);
  if (e.key === "ArrowDown") teacher.y = Math.min(teacher.y + 10, canvas.height);
  if (e.key === "ArrowLeft") teacher.x = Math.max(teacher.x - 10, 0);
  if (e.key === "ArrowRight") teacher.x = Math.min(teacher.x + 10, canvas.width);
});

// Start game
for (let i = 0; i < 5; i++) newPaper();
update();
</script>
